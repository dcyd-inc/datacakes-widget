<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <datacakes-loader></datacakes-loader>
    <div id='divBot' style='display:none'><datacakes-bot bot-id="330f7e4881b2019d"></datacakes-bot></div>

  <script>
      document.addEventListener('datacakes-docs-loaded', (e) => {
        document.getElementsByTagName('datacakes-bot')[0].setAttribute('bot-id', e.detail.data.bot_id);
        document.getElementById('divBot').style.display = 'block';
      });
  </script>
</html>
